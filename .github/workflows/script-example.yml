# This is a basic workflow to help you get started with Actions

name: Script example

on:
  issues:
    types: [opened, updated]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Automatic triaging
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // See: https://octokit.github.io/rest.js/
            const creator = context.payload.sender.login;
            const labels = context.payload.issue.labels.join().toLowerCase();
            
            console.log(labels);
            console.log(labels.includes("bug"));
            console.log(!labels.match(/domain:/g));

            // Issue seems to be a bug, but has no domain
            if (labels.includes("bug") && !labels.match(/domain:/g)) {
              await github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'It looks like you are missing the Domain for this issue. Learn more here'
              });
            }
